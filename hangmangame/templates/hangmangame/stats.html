{% extends 'hangmangame/header.html' %}
{% block content %}
<div class="stats" align="center">
  <h1>{{ player }}</h1>
  <p>Played games:</p>
  <p> {{ player.played_games }}</p>
  <p>Games lost:</p>
  <p>{{ player.games_lost }}</p>
  <a href="{% url 'hangmangame:match' player %}">Return to match?</a>
</div>
{% endblock %}
