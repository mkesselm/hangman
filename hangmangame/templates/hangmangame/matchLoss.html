{% extends 'hangmangame/header.html' %}
{% block content %}

  <div class="hangman-image" align="left">
    <pre><p>{{ hanged_man }}</p></pre>
  </div>

  </strong></p>
  <a href="{% url 'hangmangame:match' gamestate.owner %}">Play again?</a>
</div>
{% endblock %}
